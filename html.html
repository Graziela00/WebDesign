<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digite seu nome e ano de nascimento</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
    <h1>Digite seu nome e ano de nascimento</h1>
    
    <div class="nome-container">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
    </div>

    <div class="ano-nascimento-container">
        <label for="ano-nascimento">Ano de Nascimento:</label>
        <input type="text" id="ano-nascimento" placeholder="Digite o ano de nascimento">
    </div>

    <button onclick="calcularIdade()">Juntar Nome e Calcular Idade</button>

    <div id="resultado"></div>

    <script src="index.js"></script>
</body>
</html>
